<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-responsive.css" rel="stylesheet">
		<title>Dawg Pizza</title>
		<meta name="author" content="wolanwg">

		<!-- hot link to Bootstrap stylesheet -->
	    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

	    <link rel="stylesheet" type="text/css" href="css/styles.css">

	</head>

	<body>
		<div class="container">

			<header>
				<a href="index.html"><img class="logo" src="img/logo.png" alt="Our Logo"></a>
				<h2 class="if-narrow">Awesome wood-fired pizza with fresh ingredients baked to order. <br>Come in and eat, or call us for delivery!</h2>


        		<div class="navbar navbar-inverse">
			  		<div class="navbar-header">
				        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				            <span class="icon-bar"></span>
				            <span class="icon-bar"></span>
				            <span class="icon-bar"></span>
				        </button>
				    </div>
			        <div class="navbar-collapse collapse">
			            <ul class="nav navbar-nav">
				            <li><a href="index.html">Home</a></li>
				            <li><a href="about.html">About</a></li>
				            <li><a href="menu.html">Menu</a></li>
				            <li class="active"><a href="order.html">Order</a></li>
				            <li><a href="jobs.html">Jobs</a></li>
			            </ul>
			        </div>
			    </div>

			    <a href="index.html"><img class="if-narrow-logo" src="img/logo.png" alt="Our Logo"></a>

			</header>

			<div class="row">
				<div class="col-md-8">
					<h2>Pizzas</h2>
					<div class="pizza-order-menu"></div>
					<div class="row">
						<div class="col-md-6">
			            	<h2>Drinks</h2>
							<div class="drink-order-menu"></div>
						</div>
						<div class="col-md-6">
				            <h2>Desserts</h2>
							<div class="dessert-order-menu"></div>
						</div>
					</div>
		        </div> <!-- col-md-8 -->

		        <div class="col-md-4">
		        	<h2>Your Cart</h2>
		        	<div class="cart-container"></div>


		        	
		        	<div class="cart-footer">
                        <div class="row total-row">
                            <div class="col-xs-10">
                                Total:
                            </div>
                            <div class="col-xs-2">
                                $<span class="total-price"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 button-row">
                                <button type="button" class="btn btn-primary place-final-order">Place My Order</button>
                            </div>
                        </div>                        
                    </div>

		        	</div>
		        </div>
		    </div> <!-- row -->

			<!-- template card for each entry
             this will not be displayed, only used by code -->
            <div class="template pizza-order-template">
                <div class="details">
                    <h3 class="pizza-name"></h3>
                    <p>
	                    <span class="pizza-desc"></span>.<br>
	                    
	                    <button class="btn-name btn-add-small add-to-cart" type="button" data-type="pizza" data-size="small">Add Small to Cart $<span class="cost-one"></button>
	                    <button class="btn-name btn-add-medium add-to-cart" type="button" data-type="pizza" data-size="medium">Add Medium to Cart $<span class="cost-two"></button>
	                    <button class="btn-name btn-add-large add-to-cart" type="button" data-type="pizza" data-size="large">Add Large to Cart $<span class="cost-three"></button>
                	</p>
                    <!-- <p>$<span class="cost-one"></span>/$<span class="cost-two"></span>/$<span class="cost-three"></span></p> -->
                </div>
        	</div>


            <div class="template drink-order-template">
                <div class="details">
                    <p>
                    	<span class="drink-name"></span><br>
                    	<button class="btn-add-drink add-to-cart" type="button" data-type="drink">Add to Cart $<span class="drink-cost"></button>
                    </p>

                </div>
            </div>


            <div class="template dessert-order-template">
                <div class="details">
                    <p>
                    	<span class="dessert-name"></span><br>
                    	<button class="btn-add-dessert add-to-cart" type="button" data-type="drink">Add to Cart $<span class="dessert-cost"></button>
                    </p>
                </div>
            </div>

            <div class="template cart-item-template">
            	<div class="details">
            		<p>
            			<span class="item-name"></span> $<span class="item-cost"></span>
            			<button type="button" class="btn btn-danger remove-btn">Remove</button>
            		</p>
            	</div>
            </div>



			<br><br><br>
		</div> <!-- Container -->

		<div class="navbar navbar-default navbar-fixed-bottom if-foot-narrow">
			<div class="container container-white">
				<p class="foot-text navbar-text">Copyright DawgPizza Corp. Call us for delivery: 206-555-1212</p>
				<a href="https://twitter.com/DawgPizzaSea" class="twitter-follow-button navbar-text pull-right" data-show-count="false" data-size="large">Follow @DawgPizzaSea</a>
				<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
			</div>

		</div>

		<!-- hot links to Bootstrap JavaScript and jQuery (required by Bootstrap) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

		<!-- direct link to menu script -->
		<script src="http://www.dawgpizza.com/orders/menu.js"></script>

		    (replace file name with the name of your script file) -->
		<script src="orders/pizza-scripts.js"></script>
		<script src="orders/orders.js"></script>

	</body>
</html>
